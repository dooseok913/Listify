services:
  # MySQL 데이터베이스 (로컬 MySQL 사용 - 주석 처리)
  # Docker MySQL이 필요하면 아래 주석을 제거하고 로컬 MySQL을 중지하세요
  # db:
  #   image: mysql:8.0
  #   container_name: listify-db
  #   restart: unless-stopped
  #   environment:
  #     MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-rootpassword}
  #     MYSQL_DATABASE: ${DB_DATABASE:-listify}
  #     MYSQL_USER: ${DB_USER:-listify_user}
  #     MYSQL_PASSWORD: ${DB_PASSWORD:-rootpassword}
  #   ports:
  #     - "3307:3306"
  #   volumes:
  #     - mysql_data:/var/lib/mysql
  #   networks:
  #     - listify-network
  #   healthcheck:
  #     test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD:-rootpassword}"]
  #     interval: 10s
  #     timeout: 5s
  #     retries: 5
  #     start_period: 30s

  # Flask Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: listify-backend
    restart: unless-stopped
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=${FLASK_ENV:-production}
      - DB_HOST=host.docker.internal  # 로컬 MySQL 사용 (Docker 내부에서 호스트 접근)
      - DB_PORT=${DB_PORT:-3306}
      - DB_USER=${DB_USER:-root}
      - DB_PASSWORD=${DB_PASSWORD:-0000}
      - DB_DATABASE=${DB_DATABASE:-listify}
      - SPOTIFY_CLIENT_ID=${SPOTIPY_CLIENT_ID}  # .env의 SPOTIPY_CLIENT_ID 사용
      - SPOTIFY_CLIENT_SECRET=${SPOTIPY_CLIENT_SECRET}  # .env의 SPOTIPY_CLIENT_SECRET 사용
    ports:
      - "5001:5001"
    # Docker MySQL 사용 시 아래 주석 제거
    # depends_on:
    #   db:
    #     condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"  # macOS/Windows에서 로컬 호스트 접근
    volumes:
      - ./backend:/app
    networks:
      - listify-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5001/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # React Frontend with Nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-/api}
    container_name: listify-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - listify-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  listify-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
